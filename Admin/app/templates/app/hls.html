<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
<script src="https://unpkg.com/video.js/dist/video.min.js"></script>

<video id="example_video_1" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="none">

</video>

<script>
//初始化视频方法
let myPlayer = videojs('example_video_1', {
	//确定播放器是否具有用户可以与之交互的控件。没有控件，启动视频播放的唯一方法是使用autoplay属性或通过Player API。
	controls: true,
	//自动播放属性,muted:静音播放
	muted: true,
	autoplay: true,
	//建议浏览器是否应在<video>加载元素后立即开始下载视频数据。
	preload: "auto",
	//设置视频播放器的显示宽度（以像素为单位）
	width: "816px",
	//设置视频播放器的显示高度（以像素为单位）
	height: "458px",
	// url
	poster: 'https://static.shuxuejia.com/img/video_image.png',
	sources: [{
		src: 'http://192.168.1.3:80/live/test/hls.m3u8'
		//src: 'http://www.ixuezhong.cn/img/mp4.mp4'
	 }],
	 playbackRates: [0.5, 1, 1.5, 2] //倍速播放

}, function onPlayerReady() {
	  videojs.log('Your player is ready!'); // 比如： 播放量+1请求

	  this.on('ended', function() {
		videojs.log('Awww...over so soon?!');
	  });
});
</script>

</body>
</html>
